<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia on HTML5</title>
</head>
<body>
    <h1>Dynamic images</h1>
    <p>Try to open this site on different devices or simply increase and decrease the size of your navigator </p>
    <picture>
        <source media="(max-width:750px )" srcset="images/foto-p.png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png">
        <img src="images/foto-g.png" alt="Imagen flexivel">
    </picture>
    <h1>reproducing media</h1>
    <audio src="audio midia/Snowfall Butterflies - Asher Fulero.mp3" loop controls></audio>
</body>
</html>
